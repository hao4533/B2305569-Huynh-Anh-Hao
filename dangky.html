<!DOCTYPE html>
<html lang="vi-vn">
  <head>
    <meta charset="UTF-8" />
    <title>Trang Chủ</title>
    <link
      href="../images/favicon.ico"
      rel="shortcut icon"
      type="image/vnd.microsoft.icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="trangchu.css" />
  </head>
  <body>
    <header>
      <img id="header-img1" src="../bt/images2/header-img1.png" alt="" />
      <img id="header-img2" src="/bt/images2/header-img2.png" alt="" />
      <img id="header-img3" src="/bt/images2/header-img3.png" alt="" />
      <a id="#top" href="trangchu.html"
        ><img src="/bt/images2/logo.png" alt=""
      /></a>
      <nav>
        <a href="trangchu.html">Trang Chủ</a>
        <a href="gioithieu.html">Giới Thiệu</a>
        <a href="sanpham.html">Sản Phẩm</a>
        <a href="tintuc.html">Tin Tức</a>
        <a href="dangnhap.html">Đăng Nhập</a>
        <a href="dangky.html">Đăng Ký</a>
        <a href="lienhe.html">Liên Hệ</a>
        <div class="search-container">
          <form method="get" action="#">
            <div class="input-container">
              <input
                id="search"
                class="search-input"
                type="text"
                placeholder="Nhập nội dung cần 
tìm..."
                name="search"
              />
              <i class="fa fa-search icon-white"></i>
              <i class="fa fa-shopping-cart icon-pink"></i>
            </div>
          </form>
        </div>
      </nav>
    </header>
    <main class="one-col">
      <h1>Đăng ký</h1>
      <form action="" method="post" enctype="multipart/form-data">
        <table>
          <tr>
            <td>
              <label for="email" class="form-icons"
                ><i class="fa fa-envelope"></i
              ></label>
            </td>
            <td>
              <input
                id="email"
                type="text"
                name="email"
                placeholder="Vui lòng nhập email"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="passwd" class="form-icons"
                ><i class="fa fa-key"></i
              ></label>
            </td>
            <td>
              <input
                id="passwd"
                type="password"
                name="psw"
                placeholder="Vui lòng nhập mật khẩu"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="repasswd" class="form-icons"
                ><i class="fa fa-key"></i
              ></label>
            </td>
            <td>
              <input
                id="repasswd"
                type="password"
                name="psw2"
                placeholder="Vui lòng nhập lại mật khẩu"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label class="form-icons"><i class="fa fa-group"></i></label>
            </td>
            <td>
              <input id="silver" type="radio" name="memberType" />
              <label for="silver"><b>Bạc</b></label>
              <input id="gold" type="radio" name="memberType" />
              <label for="gold"><b>Vàng</b></label>
              <input id="platinum" type="radio" name="memberType" />
              <label for="platinum"><b>Bạch Kim</b></label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="avatar" class="form-icons"
                ><i class="fa fa-id-badge"></i
              ></label>
            </td>
            <td><input id="avatar" type="file"</td>
          </tr>
        </table>
        <div>
          Thông qua việc tạo tài khoản, bạn đồng ý với
          <a href="">Điều khoản & Quyền riêng tư của chúng tôi.</a>
          <br />
          <input type="submit" value="Đăng Ký" />
          <input type="reset" value="Hủy" />
        </div>
      </form>
    </main>
    <footer>
      &#169; Bản quyền thuộc về Huynh Anh Hao.
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-pinterest"></a>
      <a href="#logo" class="anhtop"
        ><img src="../images2/top.png" width="50px"
      /></a>
    </footer>
  </body>
</html>
